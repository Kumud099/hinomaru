{% load wagtailimages_tags %}

{% image blog.blog_cover_image width-400 as blog_cover %}
<div class="min-w-[525px] flex-shrink-0 snap-center h-[320px] flex flex-col justify-center items-center rounded-md shadow-lg overflow-hidden transform transition-transform duration-300 hover:scale-105 hover:shadow-xl"
    style="background-image: url('{{blog_cover.url}}'); background-size: cover; background-position: center;">
    <div class="flex flex-col w-full h-full p-4 bg-black bg-opacity-60 hover:bg-opacity-70">
        {% if blog.categories.all %}
        <div class="flex items-center justify-between mb-2">
            <span
                class="px-2 py-1 text-lg font-bold text-white rounded-md">{{blog.blog_title | truncatewords:5 }}</span>
            <div
                class="flex gap-4 px-4 py-1 text-sm font-medium text-black bg-white rounded-md shadow flex-rows hover:bg-gray-200">
                {% for category in blog.categories.all %}
                <span>
                    {{category.name}}
                </span>
                {% endfor %}
            </div>
        </div>
        {% endif %}
        <span class="text-sm text-white">
            {{blog.blog_description | truncatewords:6 }}
        </span>
    </div>
</div>
