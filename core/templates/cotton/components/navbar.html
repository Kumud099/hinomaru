<script>
  // Get all elements
  const servicesBtn = document.getElementById("services-btn");
  const dropdownMenu = document.getElementById("dropdown-menu");
  const navbar = document.getElementById("navbar");
  const hamburgerButton = document.getElementById("hamburger");
  const menu = document.getElementById("mobile-menu");
  const mobile_services = document.getElementById("mobile-services");
  const mobile_dropdown = document.getElementById("mobile-dropdown");

if (servicesBtn && dropdownMenu && navbar) {
  let isHoveringServices = false;
  let isHoveringDropdown = false;

  let showNavbarTimeout, showDropdownTimeout;
  let hideTimeout;

  function showDropdown() {
    clearTimeout(hideTimeout);
    clearTimeout(showNavbarTimeout);
    clearTimeout(showDropdownTimeout);

    showNavbarTimeout = setTimeout(() => {
      navbar.classList.add("white-bg");
    }, 20); // Show navbar a bit earlier

    showDropdownTimeout = setTimeout(() => {
      dropdownMenu.classList.add("show");
    }, 200); // Show dropdown after a small delay
  }

  function hideDropdown() {
    clearTimeout(showNavbarTimeout);
    clearTimeout(showDropdownTimeout);
    clearTimeout(hideTimeout);

    // Use one timeout to hide both
    hideTimeout = setTimeout(() => {
      if (!isHoveringServices && !isHoveringDropdown) {
        navbar.classList.remove("white-bg");
        dropdownMenu.classList.remove("show");
      }
    }, 100); // A unified hide delay
  }

  servicesBtn.addEventListener("mouseenter", () => {
    isHoveringServices = true;
    showDropdown();
  });

  servicesBtn.addEventListener("mouseleave", () => {
    isHoveringServices = false;
    hideDropdown();
  });

  dropdownMenu.addEventListener("mouseenter", () => {
    isHoveringDropdown = true;
    showDropdown();
  });

  dropdownMenu.addEventListener("mouseleave", () => {
    isHoveringDropdown = false;
    hideDropdown();
  });
}







  // Mobile menu toggle
  if (hamburgerButton && menu) {
    hamburgerButton.addEventListener("click", function () {
      const isOpening = menu.classList.contains("hidden");

      // Toggle icon state
      hamburgerButton.classList.toggle("cross");

      if (isOpening) {
        // Open menu
        navbar.classList.add("white-bg");
        menu.classList.remove("hidden");
        // Force reflow before animation
        void menu.offsetWidth;
        menu.classList.add("menu-animate");
      } else {
        // Close menu
        menu.classList.remove("menu-animate");
        menu.classList.add("menu-close");

        // After animation completes
        // First timeout: For menu
  setTimeout(() => {
    menu.classList.add("hidden");
    menu.classList.remove("menu-close");
  }, 300); // You can adjust the delay as needed

  // Second timeout: For navbar
  setTimeout(() => {
    navbar.classList.remove("white-bg");
  }, 100); // Different delay for navbar (e.g. 250ms)
      }
    });
  }


  // Close menu when clicking outside
  document.addEventListener("click", function (event) {
    if (
      !menu.contains(event.target) &&
      !hamburgerButton.contains(event.target) &&
      !menu.classList.contains("hidden")
    ) {
      closeMenu();
    }
  });

  // Close on escape key
  document.addEventListener("keydown", function (event) {
    if (event.key === "Escape" && !menu.classList.contains("hidden")) {
      closeMenu();
    }
  });

  // Responsive cleanup
  window.addEventListener("resize", function () {
    if (window.innerWidth >= 1280) {
      closeMenu();
      if (dropdownMenu) dropdownMenu.classList.remove("show");
      navbar.classList.remove("white-bg");
    }
  });

  function closeMenu() {
    if (!menu.classList.contains("hidden")) {
      hamburgerButton.classList.remove("cross");
      menu.classList.remove("menu-animate");
      menu.classList.add("menu-close");
      navbar.classList.remove("white-bg");

      setTimeout(() => {
        menu.classList.add("hidden");
        menu.classList.remove("menu-close");
      }, 300);
    }
  }
</script>
