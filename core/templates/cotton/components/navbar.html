<!-- Navbar -->
{% load static %}

<nav id="navbar" class="fixed top-0 left-0 z-50 w-full 
    {% if txtcolor %}
    text-{{ txtcolor }}
    {% else %}
    text-white
    {% endif %}
    {% if backgroundcolor == 'red-800' %}
    bg-red-800
    {% elif backgroundcolor == 'blue-500' %}
    bg-blue-500
  
    {% else %}
    bg-transparent
    {% endif %}
  ">


    <!-- <nav class="fixed top-0 left-0 z-50 w-full text-white text-[20px] font-Play" id="navbar"> -->
    <div class="flex items-center justify-between px-6 py-4">
        <!-- Logo -->
        <a href="/" class="flex items-center gap-3 text-xl">
            <div>
                <img src="{% static 'images/logo.png' %}" alt="logo" class="w-10 h-10">
            </div>
            <div>
                <span class="font-Coiny text-[40px] text-white"
                    style="text-shadow: 1px 1px 0 #c53030, -1px -1px 0 #c53030, 1px -1px 0 #c53030, -1px 1px 0 #c53030;">
                    HINOMARU TECH
                </span>
            </div>

        </a>
        <!-- Navbar Links -->
        <div class="relative text-[#f5f5f5]">
            <ul class="flex flex-row gap-3 text-[22px] ">
                <li class="px-3 py-2 cursor-pointer hover:text-white hover:bg-black">
                    <a href="{% url 'home' %}" class="inline-block">
                        <button
                            style="text-shadow: 1px 1px 0 #c53030, -1px -1px 0 #c53030, 1px -1px 0 #c53030, -1px 1px 0 #c53030;">
                            HOME
                        </button>
                    </a>

                </li>
                <li class="px-3 py-2 cursor-pointer hover:text-white hover:bg-black"
                    style="text-shadow: 1px 1px 0 #c53030, -1px -1px 0 #c53030, 1px -1px 0 #c53030, -1px 1px 0 #c53030;">
                    SERVICES
                    <!-- Dropdown Menu -->
                    <div id="dropdown"
                        class="absolute left-1/2 -translate-x-1/2 hidden flex-col gap-4 w-[600px] bg-white text-black shadow-md rounded-md p-4 mt-2 opacity-0 pointer-events-none">
                        <div class="flex items-center justify-between gap-4">
                            <!-- Card 1 -->
                            <div
                                class="flex flex-col items-center justify-center w-[140px] h-[120px] bg-gray-100 rounded-lg shadow-sm hover:shadow-md transition-shadow">
                                <img src="https://via.placeholder.com/80" alt="service-1" class="rounded">
                                <p class="text-sm font-medium">Homepage Production</p>
                            </div>
                            <!-- Card 2 -->
                            <div
                                class="flex flex-col items-center justify-center w-[140px] h-[120px] bg-gray-100 rounded-lg shadow-sm hover:shadow-md transition-shadow">
                                <img src="https://via.placeholder.com/80" alt="service-2" class="rounded">
                                <p class="text-sm font-medium">Advertising</p>
                            </div>
                            <!-- Card 3 -->
                            <div
                                class="flex flex-col items-center justify-center w-[140px] h-[120px] bg-gray-100 rounded-lg shadow-sm hover:shadow-md transition-shadow">
                                <img src="https://via.placeholder.com/80" alt="service-3" class="rounded">
                                <p class="text-sm font-medium">Video Production</p>
                            </div>
                            <!-- Card 4 -->
                            <div
                                class="flex flex-col items-center justify-center w-[140px] h-[120px] bg-gray-100 rounded-lg shadow-sm hover:shadow-md transition-shadow">
                                <img src="https://via.placeholder.com/80" alt="service-4" class="rounded">
                                <p class="text-sm font-medium">Illustration</p>
                            </div>
                        </div>
                        <!-- Additional Links -->
                        <div class="flex items-center gap-4 mt-4">
                            <a href="#" class="text-sm text-gray-500 hover:text-black">OTHERS</a>
                            <a href="#" class="text-sm text-gray-500 hover:text-black">SEO Measures</a>
                            <a href="#" class="text-sm text-gray-500 hover:text-black">Design Services</a>
                        </div>
                    </div>
                </li>
                <li class="px-3 py-2 cursor-pointer hover:text-white hover:bg-black"
                    style="text-shadow: 1px 1px 0 #c53030, -1px -1px 0 #c53030, 1px -1px 0 #c53030, -1px 1px 0 #c53030;">
                    ABOUT US
                </li>
            </ul>
        </div>

        <!-- Hamburger Menu -->
        <div class="md:hidden">
            <button id="hamburger">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>
        </div>

        <!-- Navigation Links -->
        <div class="hidden md:flex {% if txtcolor == " black" %} text-white {% endif %}">
            <ul class="flex flex-row gap-3">
                <a href="/contact-us"
                    class="relative inline-flex items-center justify-start px-3 py-2 overflow-hidden font-medium transition-all bg-black rounded hover:bg-orange-400 group">
                    <span
                        class="w-48 h-48 rounded rotate-[-40deg] bg-orange-400 absolute bottom-0 left-0 -translate-x-full ease-out duration-500 transition-all translate-y-full mb-9 ml-9 group-hover:ml-0 group-hover:mb-32 group-hover:translate-x-0"></span>
                    <span
                        class="relative w-full text-left text-white transition-colors duration-300 ease-in-out group-hover:text-black">Contact
                        us</span>
                </a>
            </ul>
        </div>
    </div>
</nav>
