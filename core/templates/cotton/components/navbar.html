<!-- JavaScript for Mobile Menu Toggle and Services Hover Effect -->
<script>
const hamburgerButton = document.getElementById("hamburger");
const hamburgerIcon = document.getElementById("hamburger-icon");
const menu = document.getElementById("mobile-menu");
const navbar = document.getElementById("navbar");
const hinomaruText = document.getElementById("hinomaru-text");
const servicesBtn = document.getElementById("services-btn");

// Hamburger menu toggle
hamburgerButton.addEventListener("click", function () {
    // Toggle the visibility of the menu
    menu.classList.toggle("hidden");
    menu.classList.toggle("flex");

    // Toggle between hamburger and cross icon
    if (menu.classList.contains("flex")) {
        navbar.classList.remove("bg-white");
    } else {
        hamburgerIcon.innerHTML = "&#9776;";
        navbar.classList.add("bg-white");
    }
});

// Make navbar white when hovering over "Services"
servicesBtn.addEventListener("mouseover", function () {
    navbar.classList.add("bg-white");
});

// Revert navbar to transparent when leaving "Services"
servicesBtn.addEventListener("mouseout", function () {
    navbar.classList.remove("bg-white");
});

// Ensure navbar is transparent when the screen is resized to large view (no menu)
window.addEventListener("resize", function () {
    if (window.innerWidth >= 1024) {
        menu.classList.add("hidden");
        hamburgerIcon.innerHTML = "&#9776;";
        navbar.classList.remove("bg-white");  // Make navbar transparent
    }
});

// Ensure navbar stays transparent on scroll (even after leaving the hero section)
window.addEventListener("scroll", function () {
    if (window.scrollY === 0) {
        navbar.classList.remove("bg-white");
    }
});

hamburgerMenu.addEventListener('click', () => {
    // Toggle the class that hides the contact link when the hamburger menu is active
    contactLink.classList.toggle('hidden');
});

if (window.location.pathname === '/services') {
    // Change the text color to white
    document.getElementById('hinomaru-text').style.color = 'white';
}

</script>
