<!-- NEWS FROM HEADER --> 
{% load static %}
<section class="relative pb-10 mb-10">
    <div class="pb-16">
      <div class="flex items-center justify-between">
        <h2
          class="font-semibold text-red-700 md:pl-[50px] pl-[20px] text-[29px] sm:text-[40px] md:text-[42px] lg:text-[42px] xl:text-[42px]"
        >
          NEWS
        </h2>
        <a
          href="/announcements"
          class="relative inline-flex items-center justify-center px-4 py-2 mr-6 overflow-hidden text-xs font-medium transition-all bg-orange-700 rounded-full group sm:text-sm xl:flex 2xl:flex"
        >
          <span
            class="absolute top-0 left-0 w-full h-full transition-all duration-500 ease-out origin-left transform scale-x-0 bg-orange-400 group-hover:scale-x-100"
          >
          </span>
          <span
            class="relative w-full text-center text-white transition-colors duration-300 ease-in-out group-hover:text-white"
          >
            View All News <i class="fa fa-angle-right"></i>
          </span>
        </a>
      </div>
  
      <div class="px-4 mt-6 hover:cursor-pointer lg:px-12">
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-2">
          {% for news in list_of_news %}
          <a href="{{news.url}}">
            <div
              class="overflow-hidden transition-all duration-300 transform bg-white rounded-lg shadow-md hover:scale-105 group"
            >
              <hr
                class="border-t-2 border-gray-200 group-hover:border-t-2 group-hover:border-red-500"
              />
  
              <div class="p-4 space-y-3">
                <div class="text-xs font-semibold text-red-500">
                  {{news.news_publish_date}}
                </div>
                <div
                  class="text-lg font-bold leading-tight text-gray-800 truncate"
                >
                  {{news.news_title}}
                </div>
              </div>
  
              <div
                class="absolute transition-transform duration-300 transform -translate-y-1/2 group-hover:translate-x-2 top-1/2 right-4"
              >
                <span class="relative group">
                  <i
                    class="w-8 h-8 text-base text-gray-800 transition-all duration-300 fa fa-arrow-right group-hover:text-red-500"
                  ></i>
                </span>
              </div>
  
              <hr
                class="border-t-2 border-gray-200 group-hover:border-t-2 group-hover:border-red-500"
              />
            </div>
          </a>
          {% endfor %}
        </div>
      </div>
    </div>
  </section>
