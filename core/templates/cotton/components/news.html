<!-- NEWS FROM HEADER --> 
{% load static %}

<!-- <section class="bg-white lg:pb-15 sm:px-6 md:px-8 lg:px-10 xl:px-16"> -->
  <section class="pt-5 pb-10 bg-white sm:px-2 ">

  <div class="pb-5 sm:pb-4 md:pb-5 lg:pb-6">
    <div class="flex items-center justify-between -mt-4">
      <h2 class="font-semibold text-red-700  text-[29px] sm:text-[40px] md:text-[42px] lg:text-[42px] xl:text-[42px] text-center items-center  mx-auto ">
        NEWS
      </h2>
        
      </div>
      
      <div class="flex items-center justify-center w-full px-4">
        <p class="mx-auto mt-4 text-lg text-center text-gray-700 w-max">
          Exploring the Future of IT: Innovations Shaping the Tech World
        </p>
      </div>

      <div class="flex justify-end w-full">
        <a
  href="/announcements"
  class="relative inline-flex items-center justify-center mr-8 -mt-4 text-xs font-medium transition-all group sm:text-sm xl:flex 2xl:flex 2xl:mr-[100px] px-4"
>
  <!-- Underline that appears on hover -->
  <span
    class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-0 h-[2px] bg-red-500 transition-all duration-500 group-hover:w-[120px]"
  ></span>

  <span
    class="relative inline-block mt-6 text-center text-red-700 transition-transform transition-colors duration-300 ease-in-out sm:mt-8 xl:mt-0 group-hover:scale-110"
  >
    View All News <i class="fa fa-arrow-right"></i>
  </span>
</a>


      </div>
      
      
    </div>
      </div>

      <!-- Changes here for margin bottom responsive for all devices -->
        <div class="2xl:mx-[10%] -mt-10 mx-10 lg:mx-24 sm:mx-10 md:-mb-48 2xl:mb-0 lg:-mb-48 xl:mb-0 sm:-mb-48">
      <div class="sm:mx-0 hover:cursor-pointer lg:px-30 mt-10 min-h-[500px] xl:min-h-[350px] 2xl:min-h-[350px]">

        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-2">
          {% for news in list_of_news %}
          <a href="{{news.url}}">
            <div
              class="overflow-hidden transition-all duration-300 transform bg-white rounded-lg shadow-md hover:scale-105 group"
            >
              <hr
                class="border-t-2 border-gray-200 group-hover:border-t-2 group-hover:border-red-500"
              />
  
              <div class="p-4 space-y-3">
                <div class="text-xs font-semibold text-red-500">
                  {{news.news_publish_date}}
                </div>
                <div
                  class="text-lg font-bold leading-tight text-gray-800 truncate"
                >
                  {{news.news_title}}
                </div>
              </div>
  
              <div
                class="absolute transition-transform duration-300 transform -translate-y-1/2 group-hover:translate-x-2 top-1/2 right-4"
              >
                <span class="relative group">
                  <i
                    class="w-8 h-8 text-base text-gray-800 transition-all duration-300 fa fa-arrow-right group-hover:text-red-500"
                  ></i>
                </span>
              </div>
  
              <hr
                class="border-t-2 border-gray-200 group-hover:border-t-2 group-hover:border-red-500"
              />
            </div>
          </a>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  </section>
  <style>
    @media (min-width: 640px) and (max-width: 1279px) {
      #news_container {
        min-height: 350px !important;
      }
    }
  </style>
