<!-- News Section -->
<section class="pt-1 overflow-hidden">
  <div class="pb-4">
    <div class="px-4 hover:cursor-pointer lg:px-12">
      <a href="{{ news_item.url }}">
        <div
          class="hidden overflow-hidden transition-all duration-300 transform bg-white rounded-lg shadow-md opacity-0 hover:scale-105 group news-card"
        >
          <hr
            class="border-t-2 border-gray-200 group-hover:border-t-2 group-hover:border-red-500"
          />

          <div class="">
            <div class="p-4 space-y-3">
              <div class="text-xs font-semibold text-red-500">
                {{ news_item.news_publish_date }}
              </div>
              <div
                class="text-lg font-bold leading-tight text-gray-800 truncate"
              >
                {{ news_item.news_title }}
              </div>
            </div>
          </div>

          <div
            class="absolute transition-transform duration-300 transform -translate-y-1/2 group-hover:translate-x-2 top-1/2 right-4"
          >
            <span class="relative group">
              <i
                class="w-8 h-8 text-base text-gray-800 transition-all duration-300 fa fa-arrow-right group-hover:text-red-500"
              ></i>
            </span>
          </div>

          <hr
            class="border-t-2 border-gray-200 group-hover:border-t-2 group-hover:border-red-500"
          />
        </div>
      </a>
    </div>
  </div>
</section>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Select
    const newsCards = document.querySelectorAll(".news-card");

    //sliding animation
    newsCards.forEach((card, index) => {
      setTimeout(() => {
        card.classList.remove("hidden");
        card.classList.add("animate-slideIn");
      }, index * 100); // timing
    });
  });
</script>

<style>
  @keyframes slideInFromLeft {
    0% {
      transform: translateX(-100%);
      opacity: 0;
    }
    100% {
      transform: translateX(0);
      opacity: 1;
    }
  }

  .animate-slideIn {
    animation: slideInFromLeft 0.5s ease-out forwards;
  }
</style>
