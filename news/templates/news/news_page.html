{% extends 'base.html' %} {% load wagtailimages_tags %} {% load
wagtailcore_tags%} {% block navbar %} {% endblock navbar %} {% block content %}
<!-- <div class="overflow-hidden radius-20px" style="background-color: #f7fafc"> -->
<div class="overflow-hidden bg-gray-100 radius-20px">
  <c-components.navbar_fix />

  <div class="min-h-[100vh] m-4 pt-4 mx-10 -mb-20">
    <main class="min-h-[100vh]">
      <div class="p-15">
        <!-- Page Header -->
        <div class="mb-5 text-center">
          <h2
            class="font-semibold text-red-700 md:pl-[50px] pl-[20px] text-[29px] sm:text-[40px] md:text-[42px] lg:text-[42px] xl:text-[42px] text-center items-center mx-auto"
          >
            NEWS
          </h2>
          <p
            class="text-gray-500 2xl:ml-10 ml-4 hover:text-[#991b1b] hover:underline text-lg mt-2"
          >
            Page {{ request.GET.page|default:1 }}
          </p>
        </div>

        <div class="h-[55vh]" class="news-card">
          {% for news_item in news %}
          <c-components.news_card :news_item="news_item" />
          {% endfor %}
        </div>

        <div
          class="flex justify-center items-center mt-24 m-auto absolute top-5/5 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
        >
          <c-components.paginator :object="news" />
        </div>
      </div>
    </main>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Select
    const newsCards = document.querySelectorAll(".news-card");

    //sliding animation
    newsCards.forEach((card, index) => {
      setTimeout(() => {
        card.classList.remove("hidden");
        card.classList.add("animate-slideIn");
      }, index * 100); // timing
    });
  });
</script>

{% endblock content %}
