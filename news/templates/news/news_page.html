{% extends 'base.html' %} {% load wagtailimages_tags %} {% load
wagtailcore_tags%} {% block navbar %} {% endblock navbar %} {% block content %}
<!-- <div class="overflow-hidden radius-20px" style="background-color: #f7fafc"> -->
<div class="overflow-hidden bg-gray-100 radius-20px">
  <c-components.navbar_fix />


    <div class="min-h-[100vh] m-4 pt-4 mx-10 2xl:mb-[-5vh] mb-0 xl:mb-[-5vh] lg:mb-[-5vh] md:mb-[-5vh] sm:mb:[-5vh] mb:[-5vh] newspage-container">
      <main class="min-h-[100vh]">
        <div class="p-15">
          <!-- Page Header -->
          <div class="mb-5 -ml-10 text-center">
            <h2
              class="font-semibold text-red-700 md:pl-[50px] pl-[20px] text-[29px] sm:text-[40px] md:text-[42px] lg:text-[42px] xl:text-[42px] text-center items-center mx-auto"
            >
              NEWS
            </h2>
            <p
              class="text-gray-500 2xl:ml-12 ml-6 hover:text-[#991b1b] hover:underline text-lg mt-2"
            >
              Page {{ request.GET.page|default:1 }}
            </p>
          </div>

          <div class="h-[50vh]" class="news-card">
            {% for news_item in news %}
            <c-components.news_card :news_item="news_item" />
            {% endfor %}
          </div>
        </div>
      </main>
      {% comment %} <div class="flex justify-center items-center 2xl:mt-[-25vh] mt-32 lg:mt-[-25vh] xl:mt-[-25vh] md:mt-[-25vh] sm:mt-[-25vh] mt-[-18vh] ">
        <c-components.paginator :object="news" class="paginator-mobile" />
      </div> {% endcomment %}

      <div class="flex justify-center items-center paginator paginator-mobile">
        <c-components.paginator :object="news" />
      </div>
      
      
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Select
        const newsCards = document.querySelectorAll(".news-card");

        //sliding animation
        newsCards.forEach((card, index) => {
          setTimeout(() => {
            card.classList.remove("hidden");
            card.classList.add("animate-slideIn");
          }, index * 100); // timing
        });
      });
    </script>

    <style>
      @media (max-width: 360px) {
        .paginator-mobile {
          margin-top: -18vh !important;
          margin-bottom: 5vh !important;
          width: 100% !important;
          height: auto !important;
        }
      }


      @media (max-width: 375px) {
        .paginator-mobile {
          margin-top: -18vh !important;
      
        }
      }
    
      .paginator {
        margin-top: -25vh;
        margin-bottom: 4vh;
        width: 100%;
        height: auto;
      }
    </style>
    

    {% endblock content %}
  </div>
</div>
