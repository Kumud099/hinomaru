{% extends 'base.html' %} {% load wagtailimages_tags %} {% load wagtailcore_tags
%} {% block navbar %} {% endblock navbar %} {% block content %}
<!-- <div class="overflow-hidden radius-20px" style="background-color: #f7fafc"> -->
<div class="overflow-hidden bg-gray-100 radius-20px">
  <c-components.navbar_fix />

  <div class="min-h-[100vh] m-4 pt-4 mx-10 mb-20">
    <main class="min-h-[100vh]">
      <div class="p-15">
        <!-- Page Header -->
        <div class="mt-10 mb-10 text-center">
          <h2
            class="font-semibold text-red-700 md:pl-[50px] pl-[20px] text-[29px] sm:text-[40px] md:text-[42px] lg:text-[42px] xl:text-[42px] text-center items-center mx-auto"
          >
            NEWS
          </h2>
          <p
            class="text-gray-500 ml-10 hover:text-[#991b1b] hover:underline text-lg mt-2"
          >
            Page {{ request.GET.page|default:1 }}
          </p>
        </div>

        {% for news_item in news %}
        <c-components.news_card :news_item="news_item" />
        {% endfor %}
      </div>

      <div class="flex justify-center mt-12">
        <c-components.paginator :object="news" />
      </div>
    </main>
  </div>
</div>

{% endblock content %}
