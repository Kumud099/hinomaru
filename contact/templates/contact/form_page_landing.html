{% extends 'base.html' %} {% block navbar %} {% endblock navbar %} {% block
content %}

<section class="overflow-hidden bg-white">
  <c-components.navbar_fix />

  <div class="flex justify-center ml-4 px-4 mt-20">
    <div
      class="max-w-2xl p-8 mt-10 text-center transition-transform transform bg-red-800 rounded-lg shadow-lg hover:scale-105"
    >
      <h1 class="mb-6 text-4xl font-bold text-white md:text-5xl">Thank You!</h1>
      <div class="pt-4 mb-8 text-lg text-white md:text-xl">
        {{ page.thank_you_text|safe }}
      </div>

      <div>
        <a
          href="/"
          class="relative inline-flex items-center justify-start px-3 py-2 overflow-hidden font-medium transition-all bg-black rounded rounded-full hover:bg-orange-400 group"
        >
          <span
            class="absolute top-0 left-0 w-full h-full transition-all duration-500 ease-out origin-left transform scale-x-0 bg-orange-400 group-hover:scale-x-100"
          >
          </span>
          <span
            class="relative w-full text-center text-white transition-colors duration-300 ease-in-out group-hover:text-white"
          >
            Go back to Home
          </span>
        </a>
      </div>
    </div>
  </div>

  <!-- Blog Section -->
  <section class="mt-10 -ml-2">
    <c-components.blogs_home />
  </section>

  <!-- News Section -->
  <section class="-mt-10 -mb-10 -ml-2 2xl:mt-0 lg:mt-0">
    <c-components.news />
  </section>
</section>

{% endblock content %} {% block extra_js %}
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const blogContainer = document.getElementById("blog-container");
    const scrollLeftButton = document.getElementById("scroll-left");
    const scrollRightButton = document.getElementById("scroll-right");

    // Scroll left
    scrollLeftButton.addEventListener("click", () => {
      blogContainer.scrollBy({
        left: -525,
        behavior: "smooth",
      });
    });

    // Scroll right
    scrollRightButton.addEventListener("click", () => {
      blogContainer.scrollBy({
        left: 525,
        behavior: "smooth",
      });
    });
  });

  const h2Elements = document.querySelectorAll("h2");
  const tocLinksContainer = document.getElementById("toc-links");

  h2Elements.forEach((h2, index) => {
    const link = document.createElement("a");
    link.href = `#section-${index + 1}`;
    link.className =
      "bg-white px-4 py-2 rounded-md shadow text-sm hover:bg-black hover:text-white";
    link.textContent = `${index + 1}. ${h2.textContent}`;

    tocLinksContainer.appendChild(link);

    h2.id = `section-${index + 1}`;
  });
</script>
{% endblock extra_js %}
